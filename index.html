    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-scroll { animation: scrollLeft 3s linear infinite; }
    .animate-fade { animation: fade 2s ease-in-out infinite; }
    .animate-slideup { animation: slideUp 0.8s ease-out; }
    .animate-pulse-custom { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 2s linear infinite; }
    .no-animate { animation: none !important; }
    * { -webkit-tap-highlight-color: transparent; }
  </style>

    function renderColorSection() {

    function renderColorInputs() {
      const container = document.getElementById('colorInputs');

          ${multiColors.length > 2 ? `<button onclick="removeColor(${i})" class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600">‚úï</button>` : ''}
        </div>
      `).join('');
    }

    function applyCurrentStyle() {
      const preview = document.getElementById('previewText');
      if (!preview) return;

      preview.className = 'font-bold text-2xl';
      if (isAnimating) {
        if (animEffect === 'scroll') preview.className += ' animate-scroll whitespace-nowrap';
        else if (animEffect === 'blink') preview.className += ' animate-pulse';
        else if (animEffect === 'fade') preview.className += ' animate-fade';
      }

      if (useMultiColor) {
        preview.style.background = `linear-gradient(90deg, ${multiColors.join(', ')})`;
        preview.style.webkitBackgroundClip = 'text';
        preview.style.webkitTextFillColor = 'transparent';
        preview.style.backgroundClip = 'text';
        preview.style.color = 'transparent';
      } else {
        preview.style.color = singleColor;
        preview.style.background = 'transparent';
        preview.style.webkitBackgroundClip = 'unset';
        preview.style.webkitTextFillColor = 'unset';
        preview.style.backgroundClip = 'unset';
      }
    }

    function toggleColorMode() {
      useMultiColor = !useMultiColor;
      renderContent();
    }

    function setSingleColor(color) {
      singleColor = color;
      renderColorSection();
      applyCurrentStyle();
    }

    function addColor() {
      if (multiColors.length < 5) {
        multiColors.push('#FF00FF');
        renderColorSection();
        applyCurrentStyle();
      }
    }

    function removeColor(index) {
      if (multiColors.length > 2) {
        multiColors.splice(index, 1);
        renderColorSection();
        applyCurrentStyle();
      }
    }

    function updateColor(index, color) {
      multiColors[index] = color;
      renderColorSection();
      applyCurrentStyle();
    }

    function setEffect(effect) {
      animEffect = effect;
      isAnimating = true;
      renderContent();
    }

    function startAnim() {
      isAnimating = true;
      applyCurrentStyle();
      renderContent();
    }

    function stopAnim() {
      isAnimating = false;
      applyCurrentStyle();
      renderContent();
    }

    async function connectESP() {

      }

      hideError();
      renderContent();

      try {

          method: 'GET',
          mode: 'cors',
          cache: 'no-cache'
        });

        if (response.ok) {
          isConnected = true;
          updateStatus();
          showSuccess('Connexion r√©ussie √† ' + espIP);
        }

  const alert = document.getElementById('errorAlert');

          ‚Ä¢ Vous √™tes sur le m√™me r√©seau WiFi <br>
          ‚Ä¢ L'adresse IP est correcte<br>
          ‚Ä¢ Les headers CORS sont activ√©s sur l'ESP32`);

    async function saveMessages() {
      if (!isConnected) {
        const header = document.querySelector('.bg-gradient-to-r.from-blue-600');
        const warningDiv = document.createElement('div');
        warningDiv.className = 'bg-yellow-500 text-white p-4 text-center font-semibold animate-pulse';
        warningDiv.innerHTML = '‚ö†Ô∏è Cher utilisateur, veuillez vous connecter √† l\'ESP32 d\'abord';
        warningDiv.style.position = 'fixed';
        warningDiv.style.top = '0';
        warningDiv.style.left = '0';
        warningDiv.style.right = '0';
        warningDiv.style.zIndex = '9999';
        document.body.insertBefore(warningDiv, document.body.firstChild);
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        setTimeout(() => {
          warningDiv.remove();
          changeTab('connection');

        return;

      messages.matin = document.getElementById('msgMatin').value;
      messages.jour = document.getElementById('msgJour').value;

      renderContent();

      try {
        const url = `http://${espIP}/set?matin=${encodeURIComponent(messages.matin)}&jour=${encodeURIComponent(messages.jour)}&soir=${encodeURIComponent(messages.soir)}`;
        
        console.log('Envoi vers:', url);
        
        const response = await fetch(url, {
          method: 'GET',
          mode: 'cors',
          cache: 'no-cache',
          headers: {
            'Accept': 'application/json'
          }
        });

        console.log('Statut:', response.status);

        if (response.ok) {

            confirmation.classList.remove('hidden');

      } catch (error) {

          <strong>Cause possible:</strong><br>
          ‚Ä¢ L'ESP32 n'est plus connect√©<br>
          ‚Ä¢ Probl√®me de r√©seau WiFi<br>
          ‚Ä¢ CORS bloqu√© par le navigateur<br><br>

    renderTabs();
    renderContent();
    updateStatus();
    
    console.log('Application charg√©e!');

    initApp();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker enregistr√© avec succ√®s:', registration.scope);
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('Nouvelle version disponible!');
                  if (confirm('Une nouvelle version est disponible. Recharger?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(error => {
            console.log('Erreur d\'enregistrement du Service Worker:', error);

      navigator.serviceWorker.addEventListener('controllerchange', () => {

    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA peut √™tre install√©e');
      
      if (activeTab === 'settings') {
        renderContent();
      }
    });

    window.installPWA = async function() {
      if (!deferredPrompt) {
        alert('L\'application est d√©j√† install√©e ou l\'installation n\'est pas disponible');
        return;
      }

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      
      if (outcome === 'accepted') {
        console.log('PWA install√©e');
      } else {
        console.log('Installation PWA refus√©e');
      }
      
      deferredPrompt = null;
      renderContent();
    };

    window.addEventListener('appinstalled', () => {
      console.log('PWA install√©e avec succ√®s!');
      deferredPrompt = null;
      alert('Application install√©e avec succ√®s!');
    });
  </script>
